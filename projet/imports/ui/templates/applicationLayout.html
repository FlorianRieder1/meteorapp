<template name="applicationLayout">


	<body>
		<header>
			<nav style='background-color: var(--main-header-color)' class="navbar navbar-expand-lg navbar-light">
				{{> searchBar}}
			</nav>
		</header>

		<main>
			{{> yield}}
			<svg id='loadingWheel' class="spinner hidden" viewBox="0 0 50 50">
				<circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
			</svg>
		</main>

		{{> yield "footer"}}
	</body>


</template>
