<template name="drugData">
	<div class='container-fluid'>
		<div class='drugData_container'>
			<!--Buttons-->
			<button id='backButton' class='btn btn-info'>Back</button>
			{{#if isNotAlreadyInPharmacy}}
			<button id='addDrugToPharmacyButton' class='btn btn-info'>Ajouter à ma pharmacie</button>
			{{/if}}
			<!--Drug Title-->
			<div class='drugData_firstInfo'>
				<h1 class='displayTitle'>{{displayTitle}}</h1>
			</div>
			{{#if hasImage}}
			<!--Drug Image Container-->
			<div class='imageContainer center'>
				<img src="{{imgpath}}" alt="image" class='drugData_image'>
			</div>
			{{else}}
			<div>Image indisponible.</div>
			{{/if}}
			<div style='text-align: right'>Fabricant: {{firm}}</div>
		</div>
		<!-- Accordéon 1 - Composition Drug-->
		<button class="accordion" id='drugComposition_accordion'>
			<h5 class='accText center'>Composition</h5>
		</button>
		<div class="panel">
			{{#if hasComposition}}
			Composition: <br>
			<ul>
				{{#each composition}}
				{{> component}}
				{{/each}}
			</ul>
			{{else}}
			<span>Composition indisponible.</span>
			{{/if}}
		</div>
		<!--Accordéon 2 - Notice Drug-->
		<button class="accordion" id="drugNotice_accordion">
			<h5 class='accText center'>Notice</h5>
		</button>
		<div class="panel">
			{{#if hasNotice}}
			{{{renderNotice}}}
			{{else}}
			<p>Nous n'avons pas trouvé de notice d'emballage pour ce médicament.</p>
			{{/if}}
		</div>
	</div>
</template>

<template name='component'>
	<li>{{component}}</li>
</template>
