<template name='drugsList'>
	<div class='container-fluid' style='position: relative;'>
		<h1>{{name}}</h1>
		<button id='clearDrugs' class='btn btn-sm btn-danger' style='position: absolute; right: 15px; top: 15px;'>{{deleteButtonName}}</button>
		<ul id='drugList_ul'>
			{{#each drugs}}
				{{> drug}}
			{{/each}}
		</ul>
	</div>
</template>

<template name='drug'>
	<li>
		<div>
			<div class='drug_container'>
				{{showcaseTitle}}
			</div>
			{{#if deleteEnabled}}
				<button class='drug_remove btn btn-danger btn-sm' style='display: inline-block;'>Supprimer</button>
			{{/if}}
		</div>
	</li>
</template>
