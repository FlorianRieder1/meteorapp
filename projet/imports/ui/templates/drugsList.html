<template name='drugsList'>
	<div class='container-fluid' style='position: relative;'>
		<button id='backButton' class='btn btn-light' style='margin-top: 16px;'>Back</button>
		<nav class="d-flex justify-content-around navbar navbar-light" style='height: 20vh'>
			<h1>{{name}}</h1>
			<img id='clearDrugs' class='btn btn-sm ml-auto'
				style='position: absolute; right: 3vw; top: 2vh; width: 40px; height: 40px;'
				src='/images-svg/rubbish-bin.svg' alt='image poubelle'>
		</nav>
		<div>
			{{#each drugs}}
			{{> drug}}
			{{/each}}
		</div>
	</div>
</template>

<template name='drug'>
	<div>
		<div class='drug_container item-container d-flex justify-content-left'>
			{{#if hasImage}}
			<div class='drug_icon align-middle center-image'>
				<img src='{{imgpath}}' alt="icone mÃ©dicament">
			</div>
			{{/if}}

			<div class='align-middle'>
				{{showcaseTitle}}
			</div>

			{{#if deleteEnabled}}
			<div class='align-middle ml-auto center-image'>
				<img src='/images-svg/supp_bouton.svg' class='drug_remove deleteButton ' style='display: inline-block;'>
			</div>
			{{/if}}
		</div>

	</div>
</template>
