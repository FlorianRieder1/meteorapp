<template name='drugTrt'>
	<div class='container'>
		<div class="page-header" style='text-align: center'>
			<h1>Mon traitement</h1>
			<h2>{{title}}</h2>
		</div>

		<div class='treatmentGrid d-flex justify-content-center'>
			<div>
				<!-- header -->
				<div>
					<div class='leftColumn trtCell'></div>
					{{#each weekDays}}
					<div class='trtCell'>
						{{> day}}
					</div>
					{{/each}}
				</div>

				<!-- grid content -->
				{{#each timeSpan in grid}}
				<div>
					<div class='leftColumn trtCell'>
						{{getTime @index}}
					</div>
					{{#each cellData in timeSpan}}
					<div class='trtCell'>
						{{> hourCell cellData}}
					</div>
					{{/each}}
				</div>
				{{/each}}
			</div>
		</div>


	</div>
</template>

<template name="day">
	{{day}}
</template>

<template name='time'>
	{{time}}
</template>

<template name='hourCell'>
	<div class='cell {{#if isChecked}}toggledCell{{/if}}'></div>
</template>
