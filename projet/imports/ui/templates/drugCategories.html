<template name='drugCategories'>
	<nav class="navbar navbar-light">
		<div>

		</div>
		<div class='ml-auto'>
			<button id='drugCategories_addCategory' class='btn btn-info'>+</button>
			<button id='drugCategories_remove' class='btn btn-info'>-</button>
		</div>
	</nav>
	<div>
		{{#each categories}}
		{{> category}}
		{{/each}}
	</div>
</template>

<template name='category'>
	<div style='width: 100%;'>
		<div class='category_container d-flex' style='height: 4em;'>
			<div class='mr-auto align-middle' style='vertical-align: middle; line-height: 2em;'>{{name}}</div>
			<div class='align-middle' style='vertical-align: middle; line-height: 2em;'>{{drugsInCategory}}</div>
			{{#if deleteEnabled}}
			<img class='category_remove deleteButton align-middle' src='/images-svg/supp_bouton.svg' alt='Supprimer'>
			{{/if}}
		</div>

	</div>
</template>
