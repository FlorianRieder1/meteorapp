<template name='footerBar'>
	<footer>
		<div id='footerBar_container' class='container-fluid d-flex justify-content-around'>
			{{#each buttons}}
			{{> navButton}}
			{{/each}}
		</div>
	</footer>
</template>

<template name='navButton'>
	<button class='navButton_button btn btn btn-outline-light'>
		<img src={{imgsrc}} alt={{name}}>
	</button>
</template>
