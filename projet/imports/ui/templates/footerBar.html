<template name='footerBar'>
	<footer class='d-flex'>
		<div id='footerBar_container' class='container-fluid d-flex justify-content-around align-middle'>
			{{#each buttons}}
			{{> navButton}}
			{{/each}}
		</div>
	</footer>
</template>

<template name='navButton'>
	<button class='navButton_button btn btn-outline-light d-flex justify-content-center'>
		<img src={{imgsrc}} alt={{name}} class='align-middle'>
	</button>
</template>
