<template name='searchBar'>
	<div class='d-flex justify-content-center' style='width: 100%'>
		<div class='searchBar_container d-flex justify-content-left'>
			<input type="search" placeholder="Recherche" class="searchBar_searchSquare" value="{{searchQuery}}">
			<div class="searchBar_searchButton">
				<img src="/images/search_icon.png" alt="Rechercher" class='searchBar_searchIcon'>
			</div>
		</div>
	</div>
</template>

<template name='searchPage'>
	<div class='container-fluid'>
		{{>searchBar}}
		<div class='searchResults_container'>
			<ul class='searchResults_ul'>
				{{#each results}}
				{{> result}}
				{{/each}}
			</ul>
		</div>
		{{#if hasResults}}
		<div class='searchResults_numberDisplay'>Nous avons trouv√© {{numberOfResults}} resultats.</div>
		{{/if}}
	</div>
</template>

<template name='result'>
	<li class='result_li'>
		<div class='result_container d-flex p-2 flex-column'>
			<h3 class='result_title {{#if isNcHc}}result_grayedText{{/if}}'>{{title}}</h3>
			<p class='result_subtitle {{#if isNcHc}}result_grayedText{{/if}}'>{{subtitle}}</p>
			<div class='ml-auto'>
				{{#if isAlreadyInPharmacy}}
				<button class='result_inPharmacy btn btn-info btn-sm'>Voir dans la pharmacie</button>
				{{else}}
				<button class='result_add btn btn-info btn-sm'>Ajouter</button>
				<button class='result_inspect btn btn-info btn-sm'>Inspecter</button>
				{{/if}}
			</div>
		</div>
	</li>
</template>
