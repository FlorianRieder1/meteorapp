<template name='profile'>
	<div class='container-fluid'>
		{{#if getDisplay}}
		<button id="confirmButton">Valider</button>
		{{else}}
		<button id="modifyButton">Modifier</button>
		{{/if}}
		<div id='profile_container'>
			<ul class='profileList center'>
				{{#each fields}}
				<li class='profileListItem'>
					{{#if getDisplay}}
					<input type="text" class='field_textInput' placeholder={{fieldName}} name={{fieldName}}
						id={{fieldId}} value={{getProfileField @index}}>
					{{else}}
					<p>{{getProfileField @index}}</p>
					{{/if}}
				</li>
				{{/each}}
			</ul>
		</div>
	</div>

</template>
