<template name='profile'>
    <div id='profile_container' class='hidden'>
        <ul class='profileList center'>
            {{#each fields}}
                {{> field}}
            {{/each}}
        </ul>
    </div>
  <button id="confirmButton">Valider</button>
</template>

<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}}
</template>


<template name='field'>
<li class='profileListItem'> 
    <input type="text" class='field_textInput' value={{fieldName}}>
</li>


</template>
