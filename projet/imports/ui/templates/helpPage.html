<template name='helpPage'>
	{{> helpBar}}
	<div class='container-fluid'>
		{{#if pageIs 'contacts'}}
			{{> contactList}}
		{{else}}
			{{#if pageIs 'parameters'}}
				<!-- insert parameters subpage template here -->
				paramètres
			{{else}}
				{{#if pageIs 'nearby-stores'}}
					<!-- insert nearby-stores subpage template here -->
					{{> stores}}
				{{else}}
					{{#if pageIs 'faq'}}
						<!-- insert fàq subpage template here -->
						fàq
					{{else}}
						{{#if pageIs 'support'}}
							<!-- insert support subpage template here -->
							support
						{{/if}}
					{{/if}}
				{{/if}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name='contactList'>
	<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col">Téléphone</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">1</th>
				<td>Emergency Rescue Service (Ambulance)</td>
				<td>144</td>
			  </tr>
			  <tr>
				<th scope="row">2</th>
				<td><a href="http://www.chuv.ch">CHUV</a></td>
				<td>021 314 11 11</td>
			  </tr>
			</tbody>
	</table>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Nom" aria-label="Recipient's username" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2">Prochain</button>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Téléphone" aria-label="Recipient's username" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-success" type="button" id="button-addon2">Sauvgarder</button>
				</div>
			</div>
</template>

<template name='helpBar'>
	<nav class="navbar navbar-light" style="background-color: rgb(212, 212, 212);">
		{{#each buttons}}
			<a href="/help/{{path}}" class="badge badge-success">{{name}}</a>
		{{/each}}
	</nav>
</template>

<template name='stores'>

		<p>Click the button to get your coordinates.</p>

		<button onclick="getLocation()">Try It</button>
		
		<p id="demo"></p>
		
		<script>
		var x = document.getElementById("demo");
		
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else { 
				x.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		
		function showPosition(position) {
			x.innerHTML = "Latitude: " + position.coords.latitude + 
			"<br>Longitude: " + position.coords.longitude;
		}
		</script>
			<table class="table table-hover table-bordered">
