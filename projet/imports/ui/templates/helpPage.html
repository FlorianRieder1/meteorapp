<template name='helpPage'>
	{{> helpBar}}
	<div class='container-fluid'>
		{{#if pageIs 'contacts'}}
			{{> contactList}}
		{{else}}
			{{#if pageIs 'parameters'}}
				<!-- insert parameters subpage template here -->
				paramètres
			{{else}}
				{{#if pageIs 'nearby-stores'}}
					<!-- insert nearby-stores subpage template here -->
					stores
				{{else}}
					{{#if pageIs 'support'}}
						<!-- insert support subpage template here -->
						support
					{{/if}}
				{{/if}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name='contactList'>
	<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Nom</th>
				<th scope="col">Téléphone</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<th scope="row">1</th>
				<td>Emergency Rescue Service (Ambulance)</td>
				<td>144</td>
			  </tr>
			  <tr>
				<th scope="row">2</th>
				<td><a href="http://www.chuv.ch">CHUV</a></td>
				<td>021 314 11 11</td>
			  </tr>
			</tbody>
	</table>
	<div class="input-group">
			<div class="input-group-prepend">
			  <span class="input-group-text">Nom & Téléphone</span>
			</div>
			<input type="text" aria-label="First name" class="form-control">
			<input type="text" aria-label="Last name" class="form-control">
			<button class="btn btn-outline-secondary" type="button" id="button-addon2">Ajouter Contact</button>
		  </div>
</template>

<template name='helpBar'>
	<nav class="navbar navbar-light" style="background-color: rgb(212, 212, 212);">
		{{#each buttons}}
			<a href="/help/{{path}}" class="badge badge-success">{{name}}</a>
		{{/each}}
	</nav>
</template>
