<template name='helpPage'>
	{{> helpBar}}
	<div class='container-fluid'>
		{{#if pageIs 'contacts'}}
			{{> contactList}}
			<button class='helpContact_add'>Ajouter contact</button>
		{{else}}
			{{#if pageIs 'parameters'}}
				<!-- insert parameters subpage template here -->
				param√®tres
			{{else}}
				{{#if pageIs 'nearby-stores'}}
					<!-- insert nearby-stores subpage template here -->
					stores
				{{else}}
					{{#if pageIs 'support'}}
						<!-- insert support subpage template here -->
						support
					{{/if}}
				{{/if}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name='contactList'>
	<p>Contact List :</p>
	<div class="helpContatct_Emergency">
		<p>Emergency Rescue Service (Ambulance) : 144</p>
	</div>
	<div class=helpContact_CHUV>
		<p>
			<a href="http://www.chuv.ch">CHUV</a>
		</p>
	</div>	
</template>

<template name='helpButton'>
	<button class='helpButton_button'>
		{{name}}
	</button>
</template>

<template name='helpBar'>
	<nav class="navbar navbar-light" style="background-color: rgb(212, 212, 212);">
		{{#each buttons}}
			<a href="/help/{{path}}" class="badge badge-success">{{name}}</a>
		{{/each}}
	</nav>
</template>
