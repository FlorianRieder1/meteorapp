<template name='helpPage'>
	{{> helpBar}}
	<div class='container-fluid'>
		{{#if pageIs 'contacts'}}
			{{> contactList}}
		{{else}}
			{{#if pageIs 'stores'}}
				{{> stores}}
			{{else}}
				{{#if pageIs 'support'}}
					{{> supportUs}}
				{{/if}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name='helpBar'>
		<nav class="navbar navbar-light" style="background-color: rgb(212, 212, 212);">
			{{#each buttons}}
			<a href="{{path}}">{{>helpButton}}</a>
			{{/each}}
		</nav>
	</template>
	
	<template name="helpButton">
			<button class='helpButton_button justify-content-center'>
				<img src={{imgsrc}} alt={{name}} class='align-middle' style="height: 32px; width: 32px">
			</button>
		</template>

<template name='contactList'>
	<div class="table-responsive">
	<table class="table table-hover table-bordered table-sm table-striped">
		<thead class="thead-dark">
			<tr>
				{{#if deleteEnabled}}
				<th></th>
				{{/if}}
				<th scope="col" class="text-center">#</th>
				<th scope="col" class="text-center">Nom</th>
				<th scope="col" class="text-center">Téléphone</th>
			</tr>
		</thead>
		<tbody>
			{{#each contacts}}
			<tr>
				{{#if deleteEnabled}}
				<td>
					<img src='/images-svg/supp_bouton.svg' class='contacts_remove deleteButton'
						style='display: inline-block;'>
				</td>
				{{/if}}				
				<th scope="row">{{plusOne @index}}</th>
				<td>{{place}}</td>
				<td>{{phone}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	</div>
	<button id='contacts_add' class='btn btn-sm btn-primary'>Ajouter</button>
	<button id='clearContacts' class='contact_remove btn btn-sm btn-danger'>{{deleteButtonName}}</button>
</template>
	
<template name='stores'>
	<div class="table-responsive">
	<table class="table table-hover table-bordered table-sm table-striped">
		<thead class="thead-dark">
			<tr>
				{{#if deleteEnabled}}
				<th></th>
				{{/if}}	
				<th scope="col" class="text-center">#</th>
				<th scope="col" class="text-center">Nom</th>
				<th scope="col" class="text-center">Téléphone</th>
				<th scope="col" class="text-center">Addresse</th>			
			</tr>
		</thead>
		<tbody>
			{{#each pharmacies}}
			<tr>
				{{#if deleteEnabled}}	
				<td>
					<img src='/images-svg/supp_bouton.svg' class='pharmacies_remove deleteButton'
						style='display: inline-block;'>
				</td>
				{{/if}}	
				<th scope="row">{{plusOne @index}}</th>
				<td>{{name}}</td>
				<td>{{tel}}</td>
				<td>{{address}}</td>		
			</tr>
			{{/each}}
		</tbody>
	</table>
	</div>
	<button id='stores_add' class='btn btn-sm btn-primary' alt='Ajouter'>Ajouter</button>
	<button id='clearPharmacies' class='pharmacy_remove btn btn-sm btn-danger'>{{deleteButtonName}}</button>	
</template>
