<template name='helpPage'>
	<div class='helpPage_buttons'>
		{{#each buttons}}
			{{> helpButton}}
		{{/each}}
	</div>
	<div class='helpPage_content'>
		<div class='helpContact'>
			{{> contactList}}
			<button class='helpContact_add'>Ajouter contact</button>
		</div>
	</div>
</template>

<template name='contactList'>
	contact list
</template>

<template name='helpButton'>
	<button class='helpButton_button'>
		{{name}}
	</button>
</template>
